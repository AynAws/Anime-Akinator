<!doctype html>
<html lang="en">
    <head>
        <title>Anime Akinator</title>
        <!--FAVICON-->
        <link 
            rel="icon" 
            type="image/x-icon" 
            href="imgs/placeholder.png"
        />
        <!-- Required meta tags -->
        <meta 
            charset="utf-8"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link 
            rel="stylesheet" 
            href="style.css"
        />
    </head>

    <body>
        <div id="app">
            <div v-if="current[1]">
                <!-- Question -->
                <h2>{{ current[0] }}</h2>
                <!-- Options -->
                <div class="options">
                    <button @click="choose(true)">
                        Yes
                    </button>
                    <button @click="choose(false)">
                        No
                    </button>
                </div>
            </div>
            <div v-else>
                <h2>{{ current[0] }}</h2>
            </div>
        </div>
            <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="app.js"></script>
    </body>
</html>
